        <div class="api">
          <div class="title">
            <span class="url"><a name="notes">Notes</a></span>
          </div>
          <div class="desc">
            <div class="concept">
              Items and materials marked as <i>stronger</i> or <i>weaker</i> are the result of combinations. These items and materials are <i>not</i> atomic.
            </div>
            <div style="margin-top:8px;">
              Some materials only apply to certain items. For example, <i>wood</i> is only ever found in shields and <i>leather</i> is only ever found in armor.
            </div>
            <div style="margin-top:8px;">
              Armor only combines with armor; weapons only combine
              with weapons; shields only combine with shields.
            </div>
            <div style="margin-top:8px;">
              Both the material and item types determine the result of a
              material combination.
            </div>
            <div style="margin-top:8px;">
              The order of elements in a combination matters. If you
              don't get a result, try swapping the elements.
            </div>
          </div>
          <div><a href="#toc">top</a></div>
        </div>

        <div class="api">
          <div class="title">
            <span class="url">
              <a name="material_types">material_types</a>
            </span>
          </div>
          <div class="desc">
            <div>
              Returns material types.
            </div>
          </div>
          <div class="params">
            <table>
              <tbody>
                <tr>
                  <th>Parameter</th>
                  <th>Value</th>
                  <th>Description</th>
                </tr>
                <tr>
                  <td><strong>id</strong></td>
                  <td>Material type ID</td>
                  <td>
                    Return material type matching ID
                  </td>
                </tr>
                <tr>
                  <td><strong>atomic</strong></td>
                  <td>T, F</td>
                  <td>
                    <div><strong>T</strong>
                    Include atomic materials
                    </div>
                    <div><strong>F</strong>
                    Exclude atomic materials
                    </div>
                  </td>
                </tr>
                <tr>
                  <td><strong>armor</strong></td>
                  <td>T, F</td>
                  <td>
                    <div><strong>T</strong>
                    Include armor materials
                    </div>
                    <div><strong>F</strong>
                    Exclude armor materials
                    </div>
                  </td>
                </tr>
                <tr>
                  <td><strong>shield</strong></td>
                  <td>T, F</td>
                  <td>
                    <div><strong>T</strong>
                    Include shield materials
                    </div>
                    <div><strong>F</strong>
                    Exclude shield materials
                    </div>
                  </td>
                </tr>
                <tr>
                  <td><strong>weapon</strong></td>
                  <td>T, F</td>
                  <td>
                    <div><strong>T</strong>
                    Include weapon materials
                    </div>
                    <div><strong>F</strong>
                    Exclude weapon materials
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="examples">
            <div><strong>Examples</strong></div>
            <div class="example">
              <div>
                <div>Get all materials</div>
                <div class="exampleUrl">
                  <a href="material_types.json">
                  material_types.json</a>
                </div>
                <div class="exampleUrl">
                  <a href="material_types.xml">
                  material_types.xml</a>
                </div>
              </div>
            </div>
            <div class="example">
              <div>
                <div>Get atomic weapon materials</div>
                <div class="exampleUrl">
                  <a href="material_types.json?atomic=T&amp;weapon=T">
                  material_types.json?atomic=T&amp;weapon=T</a>
                </div>
                <div class="exampleUrl">
                  <a href="material_types.xml?atomic=T&amp;weapon=T">
                  material_types.xml?atomic=T&amp;weapon=T</a>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="api">

            <span class="url">
              <a name="armor_material_combo">
              armor_material_combo</a>
            </span>
          </div>
          <div class="desc">
            <div>
              Returns armor material combinations. Requires one of either
              <strong>m1</strong> or <strong>m2</strong>. The order of
              elements in a combination matters; if you don't get a result,
              try swapping elements.
            </div>
          </div>
          <div class="params">
            <table>
              <tbody>
                <tr>
                  <th>Parameter</th>
                  <th>Value</th>
                  <th>Description</th>
                </tr>
                <tr>
                  <td><strong>m1</strong></td>
                  <td>Material type ID</td>
                  <td>
                    Material type in slot 1
                  </td>
                </tr>
                <tr>
                  <td><strong>m2</strong></td>
                  <td>Material type ID</td>
                  <td>
                    Material type in slot 2
                  </td>
                </tr>
                <tr>
                  <td><strong>t1</strong></td>
                  <td>Item type ID</td>
                  <td>
                    Item type ID of material: m1.
                  </td>
                </tr>
                <tr>
                  <td><strong>t2</strong></td>
                  <td>Item type ID</td>
                  <td>
                    Item type ID of material: m2.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="examples">
            <div><strong>Examples</strong></div>
            <div class="example">
              <div>
                <div>Get the materials that result from combining
                bronze and hagane armor.</div>
                <div class="exampleUrl">
                  <a href="armor_material_combo.json?m1=3&amp;m2=7">
                  armor_material_combo.json?m1=3&amp;m2=7</a>
                </div>
                <div class="exampleUrl">
                  <a href="armor_material_combo.xml?m1=3&amp;m2=7">
                  armor_material_combo.xml?m1=3&amp;m2=7</a>

              <div>
                <div>Get the materials that result from combining
                bronze and hagane armor and a helm is in slot 1.</div>

                  armor_material_combo.json?m1=3&amp;m2=7&amp;t1=3</a>
                </div>
                <div class="exampleUrl">

                  armor_material_combo.xml?m1=3&amp;m2=3&amp;t1=3</a>

              </div>
              <div>

                <div class="exampleUrl">
                  <a href="armor_material_combo.json?m1=3&amp;m2=7&amp;t1=3&amp;t2=4">
                  armor_material_combo.json?m1=3&amp;m2=7&amp;t1=3&amp;t2=4</a>

                <div class="exampleUrl">
